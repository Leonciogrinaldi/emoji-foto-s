 
<html>
    <head>
      <title>Emoción a emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>

        <br><br>
        <h1>enseña las emociones que expresas
          <br>
          <span>&#128516;</span>
          <span>&#128512;</span>
          <span>&#128544;</span>
          <span>&#128557;</span>
          <span>&#128528;</span>
        </h1>
        <p style="font-size: 22px;">Toma tu foto para generar un emoji
            <br>
          <b style="color: yellow">¿Estás feliz?</b>
          <br>
          <b style="color: black">¿Estás triste?</b>
          <br>
          <b style="color: red">¿Estás enojado/a?</b>
          <br>
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>camara web - </label>
          <div id="camara"></div>
          <br><br>
          <button onclick="foto()">foto</button>
         </div>
         <div class="col-md-4 col-sm-12 col-xs-12">
          <label>1</label>
          <p class="emojis" id="emoji_1"></p>
          <p class="emojis" id="emoji_2"></p>
          <label>2</label>
          <p class="emojis" id="emoji_3"></p>
          <p class="emojis" id="emoji_4"></p>
         </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Instantánea - </label>
            <div id="resultado"></div>
            <br><br>
            <button onclick="respuesta()">respuesta</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
